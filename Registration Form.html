<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
</head>
<body>
	<h1>Registration Form</h1>
	<div id="registration_form">
		<form action="" method="">
			<label for="first-name">First Name: </label>
			<input type="text" name="first-name" required></br>
			</br>

			<label for="last-name">Last Name: </label>
			<input type="text" name="last-name" required></br>

			</div>
			<div>
				</br>
				<label for="gender-male">Male</label>
				<input type="radio" name="gender-choice"></br>

				<label for="gender-female">Female</label>
				<input type="radio" name="gender-choice"></br>

				<label for="gender-others">Other</label>
				<input type="radio" name="gender-choice"></br>

				</div>
				<div>
					</br>
					<label for="email">Email: </label>
				    <input type="email" name="email" placeholder="******@gmail.com" required></br>
				    </br>

				    <label for="password">Password: </label>
				    <input type="password" name="password" required>
				</div>
				<div>
					</br>
					<label for="Month">Birthday: </br>Month</label>
					<select name="Month">
						<option value="0" selected disabled></option>
						<option value="jan">January</option>
						<option value="feb">February</option>
						<option value="mar">March</option>
						<option value="apr">April</option>
						<option value="may">May</option>
						<option value="jun">Jun</option>
						<option value="jul">July</option>
						<option value="aug">August</option>
						<option value="sep">September</option>
						<option value="oct">October</option>
						<option value="nov">November</option>
						<option value="dec">December</option>
					</select>
				</div>
				<div>
					
					<label for="Day">Day</label>
					<select name="Day">
						<option value="0" selected disabled></option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
				</div>
			</br>
			<label for="agree">I agree to all the conditions.</label>
			
			<input type="checkbox" name="agree" required></br>

			<button type="submit">Submit</button>
			
		</form>
		
	</div>


</body>
</html>
